<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <style>
            .senha-errada {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        {% if senha_errada %}
            <p class="senha-errada">Senha errada! Tente novamente</p>
        {% endif %}
        <form action="./login" method="POST">
            <p><label>Login:</label><input type="text" name="login" /></p>
            <p><label>Senha:</label><input type="password" name="senha" /></p>
            <p><button type="submit">Enviar</button></p>
        </form>
    </body>
</html>
